<body>
    <div class="container">
      <header>
        <h1>Todo List</h1>
        
      </header>
      <nav id = "bar">
        <ul class = "functions">
            <li><button class = "state" id="statea"><span class = dot>></span>show all</button></li>
            <li><button class = "state" id="stateb"><span class = dot>></span>finished</button></li>
            <li><button class = "state" id="statec"><span class = dot>></span>on-going</button></li>
        </ul>
      </nav>
      <nav>
          <ul class = "functions">
              <li><button class = "state" id="clear"><span class = dot>></span>clear finished</button></li>
              <li><button class = "state" id="reset"><span class = dot>></span>reset</button></li>
          </ul>
      </nav>
    </div>
        <div class="inputbox">
            <form class="new-task">
            <input type="text" name="text" placeholder="Type to add new tasks" />
        </form>
    </div>

    <ul class="t">
        {{#each tasks}}
          {{> task}}
        {{/each}}    
    </ul>
</body>
